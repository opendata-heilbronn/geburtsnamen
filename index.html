<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
        
    </head>
    <body>
        <div class="name-search">
            <h1>Wie häufig ist dein Name?</h1>
            <form class="search-name-form">
                <input type="search" name="inputName" list="Namensliste" class="input-name" placeholder="Gib einen Namen ein">
			<datalist id="Namensliste"></datalist> 
                <p>Suche nach Geschlecht:
                <input type="checkbox" id="male" value="male" onclick="genderClick()" checked><label for="male">männlich</label>
                <input type="checkbox" id="female" value="female" onclick="genderClick()" checked><label for="female">weiblich</label>
                </p>
                <p>Suche in Jahr:
                <input type="checkbox" id="2015" value="2015" onclick="yearClick()" checked><label for="2015">2015</label>
                <input type="checkbox" id="2016" value="2016" onclick="yearClick()" checked><label for="2016">2016</label>
                </p>
                <button type="submit" class="show-result">Ergebnis anzeigen</button>
            </form>
            <div class="result"></div>
            <div style="width:400px; display: none;" id="Chart_Area">
                <canvas id="myChart" style="width:400px; height:400px;"></canvas>
            </div>
                
        </div>
        <div style="clear: both;"></div>
        <div id="NamenZaehlen">
            <h1>Zufallsauswahl</h1>
            <p><input type="checkbox" id="CheckboxMaennlich" onclick="maennlichAusgewaehlt()"> Männlich</p>
            <p><input type="checkbox" id="CheckboxWeiblich" onclick="WeiblichAusgewaehlt()"> Weiblich</p>
            <p><input type="checkbox" id="CheckboxDatenbanken2015" checked="checked"> Datenbanken aus 2015 berücksichtigen</p>
            <p><input type="checkbox" id="CheckboxDatenbanken2016" checked="checked"> Datenbanken aus 2016 berücksichtigen</p>
            <p><input type="checkbox" id="CheckboxStatistik" checked="checked"> Statistik aus Datenbank berücksichtigen</p>
            <p><input type="button" value="Zufälligen Namen ausgeben" onclick="Zufallsname()"></p>
            <p id="Ausgabezeile" style="display: none;"></p>
        </div>
        <footer style="margin-top:2rem;font-size:0.8rem;">Daten: CC BY 4.0 Stadt Heilbronn - www.heilbronn.de</footer>
    </body>
</html>
